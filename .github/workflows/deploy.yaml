name: Deploy Blazor to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x # Set this to your project's target framework

      - name: Publish Blazor WASM
        run: dotnet publish Anno117Tools.csproj -c Release -o release/app --nologo

      - name: Create .nojekyll file
        # GitHub Pages uses Jekyll by default, which ignores folders starting with an underscore (_framework). 
        # The .nojekyll file tells GitHub to treat the directory as plain static content.
        run: touch release/app/wwwroot/.nojekyll

      - name: Configure GitHub Pages Base Path
        # This step uses a great tool to ensure your Blazor app's base path is correct for GH Pages.
        uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
        with:
          html_path: release/app/wwwroot/index.html
          base_href: /anno-117-tools/ # ðŸš¨ IMPORTANT: Replace with your actual GitHub repository name (including the slashes)

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch to deploy to
          folder: release/app/wwwroot # The folder containing the published static files
